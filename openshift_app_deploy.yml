- name: Deploy Application in OpenShift 4
  hosts: all
  become: yes
  become_user: root
  tasks:
    - name: Set Tower project
      command: "/usr/bin/oc project tower"
      
    - name: Deploy Application
      command: "/usr/bin/oc new-app https://github.com/openshift/ruby-hello-world.git#beta4"
    
    - name: Expose Service
      command: "/usr/bin/oc expose svc/ruby-hello-world"
